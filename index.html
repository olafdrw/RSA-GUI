<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSA GUI</title>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,500,600,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  <script type="text/javascript" src="RSA.js"></script>
</head>
<body>
  <div class="container">
    <div class="titles">
      <h1>RSA</h1>
      <h2>Inputs</h2>
    </div>
    <form class="form">

      <div class="group">
        <input type="text" required name="data">
        <span class="bar2"></span>
        <span class="bar"></span>
        <label>Data</label>
      </div>

      <div class="group">
        <input type="number" required id="num1">
        <span class="bar2"></span>
        <span class="bar"></span>
        <label>Prime Number</label>
      </div>

      <div class="group">
        <input type="number" required id="num2">
        <span class="bar2"></span>
        <span class="bar"></span>
        <label>Second Prime Number</label>
      </div>
      <button type="button" class="public-button" onclick="generate_publicKey()">Generate Public Key</button>
      <p class="output" id = "output"></p>
    </form>
  </div>
</body>
</html>
